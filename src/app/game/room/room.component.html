<mat-card>
    <h2>{{room_id}}</h2>
    <div id="messages">
        <div *ngFor="let item of chat ">
            <b>{{item.src}}</b> : <b>{{item.data}}</b>
        </div>
    </div>

    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Send message</mat-label>
        <input matInput type="text" [(ngModel)]="msg">
        <button *ngIf="msg" matSuffix mat-icon-button aria-label="Clear" (click)="sendMessage()">
            <mat-icon>send</mat-icon>
        </button>
    </mat-form-field>
</mat-card>
