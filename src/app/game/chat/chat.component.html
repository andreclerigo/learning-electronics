<mat-card [class.mat-elevation-z4]="true">
    <div class="col">
        <h1 class="my-1">Chat</h1>

        <div id="msgs" class="row mx-1 my-4" #chat_box>
            <div *ngFor="let item of chat ">
                <b>{{item.src}}</b> : {{item.data}}
            </div>
        </div>
        
        <div class="row mx-auto mt-3">
            <form [formGroup]="form">
                <mat-form-field appearance="fill">
                    <mat-label>Enviar mensagem</mat-label>
                    <input  matInput type="text" formControlName="msg" >
                    <button matSuffix mat-icon-button (click)="sendMessage()">
                        <mat-icon>send</mat-icon>
                    </button>
                </mat-form-field>
            </form>
        </div>
    </div>
</mat-card>
