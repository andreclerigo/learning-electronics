<div class="row d-flex justify-content-center w-100 h-100">
    <div class="col">
        <p>my-exercises works!</p>
        <button mat-raised-button color="primary" (click)="addEx()">Adicionar Exercício</button>
        <button mat-raised-button color="primary" (click)="editEx()">Editar Exercício</button>
        <div class="row" *ngFor="let ex of all_exercises">
            {{ex.question}}
            {{ex.correct}}
            {{ex.unit}}
        </div>
    </div>
</div>
