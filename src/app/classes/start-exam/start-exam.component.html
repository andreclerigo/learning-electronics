<mat-dialog-content class="mat-typography">
    <h2>Tem a certeza que deseja realizar o "{{data.exam.name}}" ?</h2>
    <br>
    <div *ngIf="data.exam.has_pwd">
        <form [formGroup]="form">
            <div class="row">
                <mat-form-field class="mx-auto" style="width: 60%">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="form.controls['password'].invalid">VocÃª deve inserir uma password</mat-error>
                </mat-form-field>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button color="warn" (click)="openExam()">Confirmar</button>
</mat-dialog-actions>
