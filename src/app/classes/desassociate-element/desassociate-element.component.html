<mat-dialog-content class="mat-typography">
    <h2>Tem a certeza que deseja desassociar {{ModalTitle}}?</h2>
    <ul>
        <li *ngFor="let element of data.deleted_info">
            <h3 *ngIf="data.type == 'exercise'">{{element.question}} - {{element.date}}</h3>
            <h3 *ngIf="data.type == 'member'">{{element.type}} - {{element.first_name}} {{element.last_name}}</h3>
        </li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button color="warn" (click)="confirm()">Confirmar</button>
</mat-dialog-actions>
