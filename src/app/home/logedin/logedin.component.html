<div class="col justify-content-center">      
    <div class="row mx-auto mt-4" style="max-width: fit-content; max-height: fit-content;">
        <mat-card>
            <mat-card-content>
                <div id="welcome" class="text-center col-12">
                    <h2 id="welcome_text">Bem vindo ao</h2>
                    <a href="/"><img src="../../assets/img/le.png" style="max-height:100px" class="img-fluid"></a>
                    <p></p>
                    <p id="welcome_text" class="text-kerning text-bold">Learning eletronics</p>
                    <p>Queres Saber mais? Consulta o nosso FAQ</p>
                    <button mat-raised-button>FAQ</button>
                </div>
            </mat-card-content>
        </mat-card>                 
    </div>


    <div class="row">
        <div class="row d-flex justify-content-center">
            <div class="col"></div>

            <mat-grid-list cols="2" rowHeight="2:1">
                <mat-grid-tile class="contenttitle" >
                    <mat-card class="example-card" [class.mat-elevation-z2]="!isActive1"
                    [class.mat-elevation-z8]="isActive1" (mouseenter)="isActive1 = true" (mouseleave)="isActive1 = false" >
                        <mat-card-subtitle></mat-card-subtitle>
                        <mat-card-title>Quiz</mat-card-title>
                        <mat-card-content class="content" >
                            quiz
                        </mat-card-content>
                      </mat-card>
                </mat-grid-tile>
                
                <mat-grid-tile class="contenttitle">
                    <mat-card class="example-card" [class.mat-elevation-z2]="!isActive2"
                    [class.mat-elevation-z8]="isActive2" (mouseenter)="isActive2 = true" (mouseleave)="isActive2 = false" >
                        <mat-card-subtitle></mat-card-subtitle>
                        <mat-card-title id="text" >Jogos</mat-card-title>
                        <mat-card-content class="content">gamepad
                        </mat-card-content>
                      </mat-card>
                </mat-grid-tile>



                <mat-grid-tile class="contenttitle" >
                    <mat-card class="example-card" [class.mat-elevation-z2]="!isActive3"
                    [class.mat-elevation-z8]="isActive3" (mouseenter)="isActive3 = true" (mouseleave)="isActive3 = false" >
                        <mat-card-subtitle></mat-card-subtitle>
                        <mat-card-title>Biblioteca</mat-card-title>
                        <mat-card-content class="content">
                            book
                        </mat-card-content>
                      </mat-card>
                </mat-grid-tile>

                <mat-grid-tile class="contenttitle">
                    <mat-card class="example-card" [class.mat-elevation-z2]="!isActive4"
                    [class.mat-elevation-z8]="isActive4" (mouseenter)="isActive4 = true" (mouseleave)="isActive4 = false" >
                        <mat-card-subtitle></mat-card-subtitle>
                        <mat-card-title>Exercicios</mat-card-title>
                        <mat-card-content class="content">
                            library_books
                        </mat-card-content>
                      </mat-card>
                </mat-grid-tile>
              </mat-grid-list>
              
            
            <div class="col"></div>
        </div>
    </div>
</div>
