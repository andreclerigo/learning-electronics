<div class="row mx-auto">
    <h2 mat-dialog-title>Login</h2>
</div>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="col">
            <div class="row my-3 mx-auto">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="name@example.com" formControlName="username" required>
                    <mat-error *ngIf="form.controls['username'].invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>

            <div class="row my-3 mx-auto">
                <mat-form-field >
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <div class="row my-2 mx-auto">
                <mat-checkbox color="primary" formControlName="check">Remember me</mat-checkbox>
            </div>
            
            <div class="row mt-4 mb-1 mx-auto">
                <button mat-button color="primary" type="submit" mat-button>Entrar</button>
            </div>

            <div class="row mx-auto my-0">
                <img class="le-img" src="../assets/img/le.png">
            </div>
        </div>
    </form>
</mat-dialog-content>
