<mat-card *ngIf="grid" class="my-3">
    <div class="row">
        <div class="col">
            <div class="row mb-4">
                <h2>Questão: {{data?.question}}</h2>
            </div>
            <div class="row mb-4">
                <img src="{{imgPath}}" alt="">
            </div>
            <div class="row mb-4" *ngIf="resolution">
                <h3>Resolução: {{data?.resol}}</h3>
            </div>
            <div class="row">
                <h3>Resposta: {{data?.correct}} {{data?.unit == "None" ? "" : data?.unit}}</h3>
            </div>
        </div>
    </div>
</mat-card>
