<div class="row d-flex justify-content-center w-100 h-100">      
    <div class="col-2 my-auto mx-5">
        <app-show-photo [user_info]="user_info"></app-show-photo>
        <div class="row mx-auto mt-4 mb-2">
            <button mat-raised-button color="accent" (click)="changePassword()">Mudar Password</button>
        </div>

        <div class="row mx-auto my-2">
            <button mat-raised-button color="warn" (click)="deleteAccount()">Eliminar Conta</button>
        </div>
    </div>
    <div class="col my-auto mx-5">
        <app-show-info [user_info]="user_info"></app-show-info>  
    </div>
</div>
<div class="row d-flex justify-content-center w-100 h-100">      
    <div class="col my-auto mx-auto">
        <app-statistics></app-statistics>
    </div>
</div>
