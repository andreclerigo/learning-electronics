<div class="row mx-auto">
    <h2 mat-dialog-title>Mudar Password</h2>
</div>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="col">
            <div class="row my-3 mx-auto">
                <mat-form-field >
                    <mat-label>Password Antiga</mat-label>
                    <input matInput [type]="hide_old ? 'password' : 'text'" formControlName="password_old" required>
                    <button mat-icon-button matSuffix (click)="hide_old = !hide_old" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide_old">
                        <mat-icon>{{hide_old ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="form.controls['password_old'].invalid">{{'Você deve inserir um valor'}}</mat-error>
                </mat-form-field>
            </div>

            <div class="row my-3 mx-auto">
                <mat-form-field >
                    <mat-label>Password Nova</mat-label>
                    <input matInput [type]="hide_new ? 'password' : 'text'" formControlName="password" (input)="onPasswordInput()" required>
                    <button mat-icon-button matSuffix (click)="hide_new = !hide_new" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide_new">
                        <mat-icon>{{hide_new ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password?.hasError('required')">Você deve inserir uma password</mat-error>
                        <mat-error *ngIf="password?.hasError('minlength')">A password deve ter no minímo {{minPw}} caracteres</mat-error>
                </mat-form-field>
            </div>

            <div class="row my-3 mx-auto">
                <mat-form-field >
                    <mat-label>Confirme Password Nova</mat-label>
                    <input matInput [type]="hide_new2 ? 'password' : 'text'" formControlName="password2" (input)="onPasswordInput()" required>
                    <button mat-icon-button matSuffix (click)="hide_new2 = !hide_new2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide_new2">
                        <mat-icon>{{hide_new2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password2?.hasError('required')">Confirme a sua Password</mat-error>
                        <mat-error *ngIf="password2?.invalid && !password2?.hasError('required')">As passwords não são iguais</mat-error>
                </mat-form-field>
            </div>
            
            <div class="row mt-4 mb-1 mx-auto">
                <button mat-raised-button color="accent" type="submit">Mudar</button>
            </div>
        </div>
    </form>
</mat-dialog-content>
